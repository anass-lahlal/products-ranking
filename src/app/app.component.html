<div class="dashboard">
  <div class="dashboard-main">
    <app-categories class="section section-row"></app-categories>
    <app-graph class="section"></app-graph>
    <app-table class="section"></app-table>
  </div>
  <div class="dashboard-side">
    <app-filter class="section section-row"></app-filter>
    <app-bar-chart
      class="section"
      [data]="[weekNewProducts.length, weekLeftProducts.length]"
    ></app-bar-chart>
    <app-trend-list
      class="section"
      title="Today's new products:"
      [products]="todayNewProducts"
      *ngIf="todayNewProducts.length > 0"
    ></app-trend-list>
    <app-trend-list
      class="section"
      title="Today's unlisted products:"
      [products]="todayLeftProducts"
      *ngIf="todayLeftProducts.length > 0"
    ></app-trend-list>
  </div>
</div>
